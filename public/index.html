<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Splash Page</title>
    <link rel="icon" type="image/png" href="./asset/favicon.ico" />
    <link rel="stylesheet" href="../src/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <img
        src="./asset/habitual-branding.png"
        alt="Habitual Logo"
        class="brand-img"
      />
      <div class="text-container">
        <h1 class="title">Find the stuff you'll love.</h1>
        <p class="text">
          Aliquam rhoncus pretium dolor volutpat lectus odio non tellus neque.
          Aliquet et purus nibh bibendum integer etiam in enim nisi.
        </p>
        <div class="app-store-btn">
          <a href="https://apple.com" target="_blank">
            <img src="./asset/app-store-button.png" alt="App Store" />
          </a>
        </div>
        <div class="google-play-btn">
          <a href="https://play.google.com" target="_blank">
            <img src="./asset/google-play-button.png" alt="Google Play" />
          </a>
        </div>
      </div>
      <div class="main-image-container">
        <img src="./asset/main-image.png" alt="Landing Page Marckup" />
      </div>
      <img src="./asset/profile.png" alt="Profile" class="profile-img" />
      <img src="./asset/orders.png" alt="Orders Marckup" class="orders-img" />
      <img src="./asset/home.png" alt="Home Marckup" class="home-img" />
      <img src="./asset/cart.png" alt="Cart Marckup" class="cart-img" />
      <img
        src="./asset/product.png"
        alt="Product Marckup"
        class="product-img"
      />
    </div>
    <script src="../src/script.js"></script>
  </body>
</html>
